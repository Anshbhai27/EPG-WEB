<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">
    <div class="container mx-auto p-4">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center">TV Schedule</h1>
            <div class="flex justify-center mt-4 space-x-4">
                <input type="date" id="dateSelector" class="bg-gray-800 px-4 py-2 rounded">
                <select id="channelSelector" class="bg-gray-800 px-4 py-2 rounded">
                    <option value="114">Star Plus HD</option>
                    <option value="115">Sony HD</option>
                    <option value="116">Zee TV HD</option>
                </select>
            </div>
        </header>

        <div id="loading" class="text-center hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-white"></div>
        </div>

        <div id="scheduleContainer" class="grid gap-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
